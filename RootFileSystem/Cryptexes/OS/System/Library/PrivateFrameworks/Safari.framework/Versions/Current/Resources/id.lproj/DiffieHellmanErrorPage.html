<!-- LOCALIZERS: Each localizable piece of the page is marked with a comment -->
<html>
<head>
    <meta charset="utf-8" />
    <link rel=stylesheet type="text/css" href="page-load-errors.css">
    <!-- LOCALIZERS: You might want to change the font family. You can also add styles to override sizes, etc. -->
    <style>
        body {font-family:'-apple-system-font';}
    </style>
    <title>%pageErrorTitle%</title>
</head>

<body>
    <div class="content-container">
        <div class="error-container">
            <div class="text-container">
                <!-- Main title here. -->
                <p class="error-title">%title%</p>
            </div>
            <div class="text-container">
                <!-- Error message here. The URL for the link will be specifically for this error. -->
                <!-- LOCALIZERS: Localize this whole error message as if the link is a sentence following the message string. -->
                <p class="error-message">%message% <a href="https://support.apple.com/id-id/HT204937">%inlineLinkLabel%</a></p>
            </div>
        </div>
        <div class="action-container %reloadContainerClass%">
            <form class="suggestion-form" method=GET action='reload-error-pages:'>
                <!-- Button to reload current webpage. -->
                <input type=submit value="%reloadCurrentPageButtonName%">
            </form>
        </div>
    </div>
</body>

</html>
